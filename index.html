      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>

      <canvas class="my-4 w-100" id="divisasChart" width="900" height="380"></canvas>

      <h2 id= "tablaResumen">Resumen valores</h2>
      <table id= "tablaValores" class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Valor</th>            
            <th scope="col">Cotización</th>
            <th scope="col">Subida</th>
            <th scope="col">Valor</th>                        
            <th scope="col">Cotización</th>
            <th scope="col">Bajada</th>                        
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>            
            <td></td>
            <td></td>
            <td></td>            
            <td></td>
            <td></td>            
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>

          <tr>

          <tr>

            <td></td>            
            <td></td>
            <td></td>
            <td></td>            
            <td></td>
            <td></td>            
          </tr>          
        </tbody>
      </table>
      
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 id="valores" class="h2">Evolución de valores</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          
          <select id="selectValorUno" onchange="cambiaSelect()" class="form-select" aria-label="Default select example">
            <option selected>Seleccione valor</option>
          </select>        

          <select id="selectValorDos" onchange="cambiaSelect()" class="form-select" aria-label="Default select example">
            <option selected>Seleccione valor</option>
          </select>                  

          <select id="selectPeriodicidad" onchange="cambiaPeriodicidad()" class="form-select" aria-label="Default select example">
            <option selected>Seleccione periodicidad</option>
            <option value="1">1 día</option>            
            <option value="2">5 días</option>
            <option value="3">1 semana</option>            
            <option value="4">1 mes</option>
            <option value="5">6 meses</option>            
            <option value="6">1 año</option>
          </select>

        </div>
      </div>

      <canvas class="my-4 w-100" id="valoresChart" width="900" height="380"></canvas>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 id="compraValores" class="h2">Compra de valores</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          
          <button type="button" class="btn btn-warning" id="btnComprar"
            onclick="resetCompra()">Reset
          </button>
          <button type="button" class="btn btn-success" id="btnComprar"
          onclick="compraValor()">Comprar
          </button> 
                              
          <select id="selectValorCompra" class="form-select" aria-label="Default select example">
            <option selected>Seleccione valor</option>
          </select>                            
          <label for="cantidaValores"></label>
          <input id="cantidaValores" type="number" min="1"></input>
           
          <label for="importe"></label>
          <input id="importe" type="string" disabled></input>
        </div>
      </div>

      <canvas class="my-4 w-100" id="compraValoresChart" width="900" height="380"></canvas>

    </main>
