<body>
    
    <!--REGISTRO DE DIVISA-->
    <div class="plan">
      <h3>Divisa</h3>
      <br />
      <form id="formulario" method="post" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="inputCodDivisa">Nombre</label>
              <input type="text" class="form-control" id="inputCodDivisa" required>
              <div class="valid-feedback">OK!</div>
              <div class="invalid-feedback">Por favor, rellene este campo</div>
          </div>
        </div>

        <div class="form row">
            <div class="form-group col-md-6">
              <label for="inputCodPais">Código de país</label>
              <input type="text" class="form-control" id="inputCodPais" required>                                                                                  
              <div class="valid-feedback">OK!</div>
              <div class="invalid-feedback">Por favor, rellene este campo</div>   
            </div>
        </div>

        <div class="form row">
          <div class="form-group col-md-6">
            <label for="InputCambio">Cambio $US</label>
            <input type="decimal" min="0.01" max="4.99" class="form-control" id="InputCambio" required> 
            <div class="valid-feedback">OK!</div>
            <div class="invalid-feedback">Por favor, rellene este campo</div>   
          </div>             
        </div>      

        <button id="guardar" class="btn btn-primary" type="submit">Guardar</button>
        <button id="consultar" class="btn btn-primary" type="submit">Consultar</button>

      </form>
    </div>
